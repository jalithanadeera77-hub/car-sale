<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Inventory - JN Sale</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Outfit', 'sans-serif'],
                    },
                    colors: {
                        brand: {
                            50: '#fef2f2',
                            100: '#fee2e2',
                            500: '#ef4444',
                            600: '#dc2626',
                            900: '#7f1d1d',
                        },
                        dark: {
                            900: '#0f172a',
                            800: '#1e293b',
                            700: '#334155',
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body {
            font-family: 'Outfit', sans-serif;
            background-color: #0f172a;
            color: #f8fafc;
        }

        .glass-nav {
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .card-hover {
            transition: all 0.3s ease;
        }

        .card-hover:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            border-color: #ef4444;
        }
    </style>
</head>

<body class="antialiased">

    <!-- Navigation -->
    <nav class="fixed w-full z-50 glass-nav transition-all duration-300">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-20">
                <div class="flex items-center">
                    <a href="index.html" class="text-3xl font-bold tracking-tighter text-white">
                        JN<span class="text-brand-500">Sale</span>
                    </a>
                </div>
                <div class="hidden md:block">
                    <div class="ml-10 flex items-baseline space-x-8">
                        <a href="index.html"
                            class="text-gray-300 hover:text-white hover:text-brand-500 px-3 py-2 rounded-md text-sm font-medium transition-colors">Home</a>
                        <a href="vehicles.html"
                            class="text-white hover:text-brand-500 px-3 py-2 rounded-md text-sm font-medium transition-colors">Vehicles</a>
                        <a href="about.html"
                            class="text-gray-300 hover:text-white hover:text-brand-500 px-3 py-2 rounded-md text-sm font-medium transition-colors">About
                            Us</a>
                        <a href="contact.html"
                            class="text-gray-300 hover:text-white hover:text-brand-500 px-3 py-2 rounded-md text-sm font-medium transition-colors">Contact</a>
                    </div>
                </div>
                <!-- Mobile menu button -->
                <div class="-mr-2 flex md:hidden">
                    <button type="button" onclick="document.getElementById('mobile-menu').classList.toggle('hidden')"
                        class="inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-white hover:bg-gray-700 focus:outline-none">
                        <svg class="h-6 w-6" stroke="currentColor" fill="none" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 6h16M4 12h16M4 18h16" />
                        </svg>
                    </button>
                </div>
            </div>
        </div>
        <!-- Mobile Menu -->
        <div class="hidden md:hidden glass-nav" id="mobile-menu">
            <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3 border-t border-gray-700">
                <a href="index.html"
                    class="text-gray-300 hover:text-white block px-3 py-2 rounded-md text-base font-medium">Home</a>
                <a href="vehicles.html" class="text-white block px-3 py-2 rounded-md text-base font-medium">Vehicles</a>
                <a href="about.html"
                    class="text-gray-300 hover:text-white block px-3 py-2 rounded-md text-base font-medium">About Us</a>
                <a href="contact.html"
                    class="text-gray-300 hover:text-white block px-3 py-2 rounded-md text-base font-medium">Contact</a>
            </div>
        </div>
    </nav>

    <!-- Page Header -->
    <div class="pt-32 pb-12 bg-gray-900 border-b border-gray-800">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <h1 class="text-4xl font-bold text-white mb-4">Our Premium Inventory</h1>
            <p class="text-gray-400 text-lg">Browse our collection of high-quality vehicles.</p>
        </div>
    </div>

    <!-- Main Content -->
    <div class="py-12 bg-gray-900 min-h-screen">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex flex-col lg:flex-row gap-8">

                <!-- Filters Sidebar -->
                <div class="w-full lg:w-1/4">
                    <div class="bg-gray-800 rounded-xl p-6 border border-gray-700 sticky top-24">
                        <div class="flex justify-between items-center mb-6">
                            <h3 class="text-xl font-bold text-white">Filters</h3>
                            <button id="reset-filters" class="text-sm text-brand-500 hover:text-brand-400">Reset
                                All</button>
                        </div>

                        <!-- Search -->
                        <div class="mb-6">
                            <input type="text" id="search-input" placeholder="Search vehicle..."
                                class="w-full bg-gray-700 border border-gray-600 rounded-lg px-4 py-2 text-white placeholder-gray-400 focus:outline-none focus:border-brand-500">
                        </div>

                        <!-- Category -->
                        <div class="mb-6">
                            <h4 class="text-sm font-semibold text-gray-300 mb-3 uppercase tracking-wider">Category</h4>
                            <div class="space-y-2" id="category-filters">
                                <label class="flex items-center space-x-3 cursor-pointer">
                                    <input type="checkbox" value="Cars"
                                        class="form-checkbox text-brand-600 rounded bg-gray-700 border-gray-600 category-checkbox">
                                    <span class="text-gray-400">Cars</span>
                                </label>
                                <label class="flex items-center space-x-3 cursor-pointer">
                                    <input type="checkbox" value="SUVs"
                                        class="form-checkbox text-brand-600 rounded bg-gray-700 border-gray-600 category-checkbox">
                                    <span class="text-gray-400">SUVs</span>
                                </label>
                                <label class="flex items-center space-x-3 cursor-pointer">
                                    <input type="checkbox" value="Vans"
                                        class="form-checkbox text-brand-600 rounded bg-gray-700 border-gray-600 category-checkbox">
                                    <span class="text-gray-400">Vans</span>
                                </label>
                                <label class="flex items-center space-x-3 cursor-pointer">
                                    <input type="checkbox" value="Trucks"
                                        class="form-checkbox text-brand-600 rounded bg-gray-700 border-gray-600 category-checkbox">
                                    <span class="text-gray-400">Trucks</span>
                                </label>
                            </div>
                        </div>

                        <button id="apply-filters"
                            class="w-full bg-brand-600 text-white rounded-lg py-3 font-semibold hover:bg-brand-500 transition-colors">Apply
                            Filters</button>
                    </div>
                </div>

                <!-- Product Grid -->
                <div class="w-full lg:w-3/4">
                    <div id="vehicle-grid" class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <!-- Dynamic content will be injected here -->
                    </div>

                    <!-- Pagination -->
                    <!-- Removed for simplicity, but can be added back with JS -->
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-gray-900 border-t border-gray-800 pt-16 pb-8">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="border-t border-gray-800 pt-8 text-center">
                <p class="text-gray-500">© 2026 JN Sale. All rights reserved. Designed for excellence.</p>
            </div>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="assets/js/vehicles.js"></script>
    <script>
        const vehicleGrid = document.getElementById('vehicle-grid');
        const searchInput = document.getElementById('search-input');
        const categoryCheckboxes = document.querySelectorAll('.category-checkbox');
        const applyFiltersBtn = document.getElementById('apply-filters');
        const resetFiltersBtn = document.getElementById('reset-filters');

        function formatPrice(price) {
            return new Intl.NumberFormat('en-LK', { style: 'currency', currency: 'LKR' }).format(price).replace('LKR', 'Rs.');
        }

        function createVehicleCard(vehicle) {
            return `
                <div class="group bg-gray-800 rounded-2xl overflow-hidden border border-gray-700 card-hover fade-in">
                    <div class="relative h-48 bg-gray-700 overflow-hidden">
                        <img src="${vehicle.image}" alt="${vehicle.make} ${vehicle.model}" class="w-full h-full object-cover transition-transform duration-500 group-hover:scale-110">
                        <div class="absolute inset-0 bg-gradient-to-t from-gray-900 via-transparent to-transparent opacity-60"></div>
                        <div class="absolute top-4 right-4 bg-brand-600 text-white text-xs font-bold px-3 py-1 rounded-full shadow-lg">${vehicle.condition}</div>
                    </div>
                    <div class="p-6">
                        <h3 class="text-xl font-bold text-white mb-1 group-hover:text-brand-500 transition-colors">${vehicle.make} ${vehicle.model}</h3>
                        <p class="text-gray-400 text-sm mb-4">${vehicle.year} • ${vehicle.fuel} • ${vehicle.mileage}</p>
                        <div class="flex flex-wrap gap-2 mb-4">
                             <span class="bg-gray-700 text-xs text-gray-300 px-2 py-1 rounded">${vehicle.transmission}</span>
                             <span class="bg-gray-700 text-xs text-gray-300 px-2 py-1 rounded">${vehicle.category}</span>
                        </div>
                        <div class="flex justify-between items-center border-t border-gray-700 pt-4">
                            <span class="text-xl font-bold text-white">${formatPrice(vehicle.price)}</span>
                            <button class="text-brand-500 font-medium hover:text-brand-400 transition-colors flex items-center">
                                Details 
                                <svg class="w-4 h-4 ml-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3" />
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>
            `;
        }

        function renderVehicles(vehicleList) {
            vehicleGrid.innerHTML = vehicleList.map(createVehicleCard).join('');
            if (vehicleList.length === 0) {
                vehicleGrid.innerHTML = `
                    <div class="col-span-full text-center py-12">
                        <svg class="w-16 h-16 text-gray-600 mx-auto mb-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                        </svg>
                        <h3 class="text-xl font-medium text-white">No vehicles found</h3>
                        <p class="text-gray-400 mt-2">Try adjusting your filters.</p>
                    </div>
                `;
            }
        }

        function filterVehicles() {
            const searchTerm = searchInput.value.toLowerCase();
            const selectedCategories = Array.from(categoryCheckboxes)
                .filter(cb => cb.checked)
                .map(cb => cb.value);

            const filtered = vehicles.filter(vehicle => {
                const matchesSearch = (vehicle.make + ' ' + vehicle.model).toLowerCase().includes(searchTerm);
                const matchesCategory = selectedCategories.length === 0 || selectedCategories.includes(vehicle.category);
                return matchesSearch && matchesCategory;
            });

            renderVehicles(filtered);
        }

        // Event Listeners
        applyFiltersBtn.addEventListener('click', filterVehicles);
        searchInput.addEventListener('input', filterVehicles); // Real-time search

        resetFiltersBtn.addEventListener('click', () => {
            searchInput.value = '';
            categoryCheckboxes.forEach(cb => cb.checked = false);
            renderVehicles(vehicles);
        });

        // Initial Render
        renderVehicles(vehicles);

    </script>
</body>

</html>
